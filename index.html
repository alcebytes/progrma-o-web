<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8">
    <title>FORUM - 1 - PROGRAMAÇÃO WEB </title>
    <style type="text/css">
        body {
        behavior:url(csshover.htc);
        }
        #image span.alternativo{
        display:none;
        }
        #image:hover span.alternativo{
        display:block;
        }
        #image span.normal{
        display:block;
        }
        #image:hover span.normal{
        display:none;
        }
        .text{
        font-size: 40px;
        font-family: 'arial black';
        text-align: center;
        color: blue;
        }
    </style>
</head>
<body>
    <div id="image">
    <center>
        <span class="normal">
            <img src="https://i.gifer.com/1o3y.gif" name="EXTERMINADOR" width="450" height="530"> 
        </span> 
        <span class="alternativo">
            <img src="https://i.gifer.com/7buw.gif" name="EXTERMINADOR" width="450" height="530">
        </span>
        <b>mude imagem ao passar o mouse</b>
        <div class="text">
            <b>Inserindo e manipulando imagens<br>em uma página HTML!</b>
        </div>
    </center>
    </div>
</body>
</html>
